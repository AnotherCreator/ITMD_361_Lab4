<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
</head>
<body>
<h1>Volunteer Form</h1>
<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
  <fieldset>
    <legend>My Info</legend>
    <div>
      <label for="first_name_field">First Name:</label>
      <input type="text" id="first_name_field" name="first_name_field">
    </div>
    <div>
      <label for="last_name_field">Last Name:</label>
      <input type="text" id="last_name_field" name="last_name_field">
    </div>
    <div>
      <label for="phone_field">Phone Number:</label>
      <input type="tel" id="phone_field" name="phone_field">
    </div>
    <div>
      <label for="email_field">Email Address:</label>
      <input type="email" id="email_field" name="email_field">
    </div>
    <div>
      <label for="gender_male">Gender:</label>
      <input type="radio" id="gender_male" name="gender_field" value="male">Male
      <label for="gender_female"></label>
      <input type="radio" id="gender_female" name="gender_field" value="female">Female
    </div>
    <div>
      <label for="age_field">Age:</label>
      <select id="age_field" name="age_field">
        <option>Under 18</option>
        <option>18-24</option>
        <option>25-34</option>
        <option>35-44</option>
        <option>45-54</option>
        <option>55-64</option>
        <option>65 and over</option>
      </select>
    </div>
  </fieldset>
  <fieldset>
    <legend>My Availability</legend>
    <div>
      <label> Days Available:
        <input type="checkbox" name="available_field[]" value="sunday">Sunday
      </label>
      <label>
        <input type="checkbox" name="available_field[]" value="monday">Monday
      </label>
      <label>
        <input type="checkbox" name="available_field[]" value="tuesday">Tuesday
      </label>'
      <label>
        <input type="checkbox" name="available_field[]" value="wednesday">Wednesday
      </label>
      <label>
        <input type="checkbox" name="available_field[]" value="thursday">Thursday
      </label>
      <label>
        <input type="checkbox" name="available_field[]" value="friday">Friday
      </label>
      <label>
        <input type="checkbox" name="available_field[]" value="saturday">Saturday
      </label>
    </div>
    <div>
      <label for="comments_field">Any Comments?
        <textarea id="comments_field" name="comments_field" rows="10" cols="50"></textarea>
      </label>
    </div>
  </fieldset>
  <input type="hidden" id="hidden_field" name="hidden_field" value="jreginaldo">
  <input type="submit" value="Submit Form">
</form>

</body>
</html>
